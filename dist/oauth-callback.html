<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - Eromify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #a1a1aa;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            display: none;
        }
        
        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .dots {
            display: inline-block;
        }
        
        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">E</div>
        <div class="spinner"></div>
        <h1>Processing Authentication</h1>
        <p>Please wait while we complete your Google sign-in<span class="dots"></span></p>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
    </div>

    <script>
        // OAuth callback handler for Eromify
        console.log('OAuth callback handler loaded');
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
            document.querySelector('.spinner').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.style.display = 'block';
            successDiv.textContent = message;
            document.querySelector('.spinner').style.display = 'none';
        }
        
        function processOAuthCallback() {
            try {
                // Get the URL hash which contains the OAuth token
                const hash = window.location.hash;
                console.log('Processing OAuth callback, hash:', hash);
                
                if (!hash) {
                    showError('No authentication token found. Please try signing in again.');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                    return;
                }
                
                // Extract the access token from the hash
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get('access_token');
                const expiresIn = params.get('expires_in');
                const tokenType = params.get('token_type');
                
                if (!accessToken) {
                    showError('Invalid authentication token. Please try signing in again.');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                    return;
                }
                
                console.log('Access token found, processing...');
                
                // Show success message
                showSuccess('Authentication successful! Redirecting to dashboard...');
                
                // Store the token temporarily and redirect to the main app
                localStorage.setItem('oauth_token', accessToken);
                localStorage.setItem('oauth_expires_in', expiresIn);
                localStorage.setItem('oauth_token_type', tokenType);
                
                // Redirect to the main application
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
                
            } catch (error) {
                console.error('OAuth callback error:', error);
                showError('An error occurred during authentication. Please try again.');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
            }
        }
        
        // Process the OAuth callback when the page loads
        document.addEventListener('DOMContentLoaded', processOAuthCallback);
        
        // Also try to process immediately in case DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            // Document is still loading
        } else {
            // Document has finished loading
            processOAuthCallback();
        }
    </script>
</body>
</html>
